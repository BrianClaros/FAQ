<!doctype html>
<html ng-app="Prototipo">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min4.css"/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  <body>
  
  
  
  
<!-- Buscador-->
<div ng-controller="Control">
		<nav class="navbar navbar-dark bg-inverse" style="border-radius:0px;">
				<a class="navbar-brand" href="#">Preguntas Frecuentes</a>  
				<div class="input-group" style="width:70%;margin:auto;margin-top: 7px;">
					  <input  style="background:rgba(100,100,100,0.8);color:white;" class="form-control" id="input" ng-enter="buscar()" type="text" ng-model="input" placeholder="Buscar..."/>
					 <span class="input-group-btn">
					 <button class="btn btn-secondary" type="button" ng-click="buscar()">Buscar</button>
					 </span>
				</div>
		</nav>
  <div style="width:80%;margin:auto;margin-top:15px;">

      <uib-accordion>
         <div uib-accordion-group class="panel panel-primary" heading="Â¿{{ x.pregunta }}?" ng-repeat="x in names | filter:{pregunta:filtro}">
         
          <h5 class="well" style="margin:0;">{{ x.respuesta }}</h5>
         </div uib-accordion-group>
         <h3 class="alert alert-danger" role="alert" ng-show="(names | filter:{pregunta:filtro}).length == 0">No hay preguntas relacionadas <span class="tag" style="color: black;">{{filtro}}</span>!</h3>
      </uib-accordion>
  </div>
</div>
<!-- Fin Buscador-->


</body>
</html>
